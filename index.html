<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <script>
            
            function computerPlay(){
                return Math.round(Math.random() * 2);
            }
            
            function play(playerSelection , computerSelection){
                var message = "";
                if(playerSelection == 0){
                    if(computerSelection == 0){
                        message = "draw";
                    }
                    else if(computerSelection == 1){
                        message = "lost";
                    }
                    else if(computerSelection == 2){
                        message = "won";
                    }
                }

                else if(playerSelection == 1){
                    if(computerSelection == 0){
                        message = "won";
                    }
                    else if(computerSelection == 1){
                        message = "draw";
                    }
                    else if(computerSelection == 2){
                        message = "lost";
                    }
                }

                else if(playerSelection == 2){
                    if(computerSelection == 0){
                        message = "lost";
                    }
                    else if(computerSelection == 1){
                        message = "won";
                    }
                    else if(computerSelection == 2){
                        message = "draw";
                    }
                }
                return message;
            }   

            function game(){
                var winCount = 0;
                var user_inp = "";
                var choice = 0;
                var curr_game = "";

                for(var i = 0 ; i < 5 ; i++){

                    user_inp = prompt("Enter your choice");
                    user_inp.toLowerCase();

                    if(user_inp == "paper"){
                        choice = 0;
                    }else if(user_inp == "rock"){
                        choice = 1;
                    }else if(user_inp == "scissor"){
                        choice = 2;
                    }
                    
                    curr_game = play(choice,computerPlay());
                    console.log(`Last game : ${curr_game}`);
                    if(curr_game == "won"){
                        winCount++;
                    }


                }

                console.log(`Won ${winCount} times`);
            }

            game();
        </script>
    </body>
</html>
